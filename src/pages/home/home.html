<ion-header>
  <ion-navbar>
      <ion-title>
          CARTES
        </ion-title>
    <ion-buttons end>
      <button ion-fab mini (click)="showParts()"><ion-icon name="md-add"></ion-icon></button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <h3>Carte favorites</h3>
    </ion-row>
    <ion-row>
      <ion-col col-6 col-sm-6 col-md-4 col-lg-3 col-xl-3  *ngFor="let item of items | async">
        <home-card [card]="item"></home-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <h3>Toutes les cartes</h3>
    </ion-row>
    <ion-row>
      <ion-col col-6 col-sm-6 col-md-4 col-lg-3 col-xl-3  *ngFor="let item of items | async">
        <home-card [card]="item"></home-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
